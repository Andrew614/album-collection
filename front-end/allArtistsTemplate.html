<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artists</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="wrapper">
        <header class="main-header">
            <h1 class="main-header__title">Album Collection</h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item"><a href="#">HOME</a></li>
                    <li class="nav__list-item"><a href="allArtistsTemplate.html">ARTISTS</a></li>
                    <li class="nav__list-item"><a href="allAlbumsTemplate.html">ALBUMS</a></li>
                    <li class="nav__list-item"><a href="allSongsTemplate.html">SONGS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">


                <section class="block">
                    <h1 class="block__title">Artists</h1>

                    <div class="block-list">
                        <article class="card">
                            <a href="#" class="card__anchor">
                                <img class="card__image" src="http://lorempixel.com/400/200" alt="alt pic">
                                <section class="card__item">
                                    <h2 class="card__item--text">Artist 1</h2>
                                </section>
                            </a>
                        </article>
                    </div>
                    <!--/block list-->
                </section>
                <section class="form-container">
                    <form class="form" action="#">
                        <h2 class="form__title">Input a song</h2>
                        <label class="form__label">Album title:
                            <select class="form__select" required>
                                <option selected></option>
                                <option value="rebasAlbum1">rebasAlbum1</option>
                                <option value="lilNasXsAlbum1">lilNasXsAlbum1</option>
                            </select>
                        </label>
                        <label class="form__label">Title:
                            <input class="form__input" name="title" type="text" required>
                        </label>
                        <label class="form__label">Link:
                            <input class="form__input" name="link" type="text" required>
                        </label>
                        <label class="form__label" class="">Duration:
                            <input class="form__input" name="duration" type="text" required>
                        </label>
                        <button class="form__button">Submit</button>
                    </form>
                </section>
            </div>
        </main>
        <footer class="footer">
            <small class="footer__text">&copy; 2019</small>
        </footer>
    </div>
</body>

</html>
