<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Albums</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="wrapper">
        <header class="main-header">
            <h1 class="main-header__title">Albums</h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item"><a href="#">HOME</a></li>
                    <li class="nav__list-item"><a href=" #">ARTISTS</a></li>
                    <li class="nav__list-item"><a href=" #">ALBUMS</a></li>
                    <li class="nav__list-item"><a href=" #">SONGS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <section class="content">
                    <ul class="content-list">All Albums List:
                        <li class="content-list__item">Album1</li>
                        <li class="content-list__item">Album2</li>
                    </ul>
                </section>
                <section class="form-container">
                    <form class="form" action="#">
                        <h2 class="form__title">Input an album</h2>
                        <label class="form__label">Artist name:
                            <select class="form__select">
                                <option selected></option>
                                <option value="Reba">Reba</option>
                                <option value="Lil Nas X">Lil Nas X</option>
                            </select>
                        </label>
                        <label class="form__label">Title:
                            <input class="form__input" name="title" type="text">
                        </label>
                        <label class="form__label">ImageURL:
                            <input class="form__input" name="imageURL" type="text">
                        </label>
                        <label class="form__label" class="">Record label:
                            <input class="form__input" name="recordLabel" type="text">
                        </label>
                    </form>
                </section>
            </div>
        </main>
        <footer class="footer">
            <small class="footer__text">&copy; 2019</small>
        </footer>
    </div>
</body>

</html>
