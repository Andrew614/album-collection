<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artists</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="wrapper">
        <header class="main-header">
            <h1 class="main-header__title">Artists</h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item"><a href="#">HOME</a></li>
                    <li class="nav__list-item"><a href=" #">ARTISTS</a></li>
                    <li class="nav__list-item"><a href=" #">ALBUMS</a></li>
                    <li class="nav__list-item"><a href=" #">SONGS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <section class="content">All Artists List:
                    <ul class="content-list">
                        <li class="content-list__item">Reba</li>
                        <li class="content-list__item">Chris</li>
                    </ul>
                </section>
                <section class="form-container">
                    <form class="form" action="#">
                        <h2 class="form__title">Input an artist</h2>
                        <label class="form__label">Artist name:
                            <input class="form__input" name="name" type="text">
                        </label>
                        <label class="form__label">ImageUrl:
                            <input class="form__input" name="imageUrl" type="text">
                        </label>
                        <label class="form__label">Date of birth:
                            <input class="form__input" name="dateOfBirth" type="text">
                        </label>
                        <label class="form__label" class="">Hometown:
                            <input class="form__input" name="homeTown" type="text">
                        </label>
                    </form>
                </section>
            </div>
        </main>
        <footer class="footer">
            <small class="footer__text">&copy; 2019</small>
        </footer>
    </div>
</body>

</html>
